<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucy Bloomfield - Marketing, Tech & Teams That Perform</title>
  <link href="src/style.css" rel="stylesheet">
  <link href="dist/output.css" rel="stylesheet">
</head>
<body>

  <!-- Home Screen (Initially hidden, shown when back button is clicked) -->
  <div id="home-screen" class="hidden flex flex-col items-center justify-center min-h-screen bg-[#121212]">
    <!-- Status Bar -->
    <div id="status-bar" class="w-full p-2 bg-black text-white text-center">
        <span id="time" class="text-lg font-bold"></span> <!-- Show time here -->
    </div>

    <!-- Message App Icon to return to Chat -->
    <div class="flex flex-col items-center mt-10">
        <button id="back-to-chat" class="text-white bg-blue-500 px-6 py-2 rounded-lg text-lg">
            💬 Return to Chat
        </button>
    </div>
  </div>

  <!-- Chat Screen (Initially visible) -->
  <div id="chat-container" class="flex justify-center items-center min-h-screen p-4">
    <div id="chat-box" class="rounded-lg p-4 w-full max-w-xl shadow-lg flex flex-col h-full">

      <!-- Contact Card with Avatar, Name, and Icons (Back Arrow and Video Call) -->
      <div id="chat-header" class="flex items-center justify-between p-4 rounded-lg mb-4">
        <!-- Back Arrow -->
        <div class="flex items-center gap-2">
          <button id="messages-back-button" class="text-white text-2xl">
            &#8592; <!-- Unicode Left Arrow -->
          </button>
        </div>

        <!-- Contact Info (Avatar + Name) -->
        <div id="contact-card" class="flex flex-col items-center">
          <img class="avatar w-10 h-10 rounded-full object-cover" src="src/img/contact-avatar.png" alt="Avatar">
          <div class="name text-white text-sm font-semibold mt-1">Lucy Bloomfield</div>
        </div>

        <!-- Video Call Icon -->
        <div class="flex items-center gap-2">
          <button id="video-call-button" class="text-white text-2xl">
            📹 <!-- Placeholder: Camera emoji -->
          </button>
        </div>
      </div>

      <!-- Contact Modal (Initially hidden) -->
    <div id="contact-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full relative text-center">
        <button id="close-contact-modal" class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl">&times;</button>
        <img src="src/img/contact-avatar.png" alt="Lucy Bloomfield" class="w-24 h-24 rounded-full mx-auto mb-4">
        <h2 class="text-xl font-bold mb-2">Lucy Bloomfield</h2>
        <p class="mb-4 text-gray-600">Follow me:</p>
        <div class="flex justify-center space-x-4 text-xl">
            <a href="https://your-substack-url" target="_blank" title="Substack">📰</a>
            <a href="https://instagram.com/yourhandle" target="_blank" title="Instagram">📸</a>
            <a href="https://tiktok.com/@yourhandle" target="_blank" title="TikTok">🎵</a>
            <a href="https://twitter.com/yourhandle" target="_blank" title="Twitter">🐦</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" title="LinkedIn">💼</a>
            <a href="https://youtube.com/@yourchannel" target="_blank" title="YouTube">📺</a>
        </div>
        </div>
    </div>
  

      <!-- Chat Area -->
      <div id="chat" class="flex-1 overflow-y-auto space-y-4"></div>

      <!-- Video Modal (Hidden initially) -->
      <div id="videoModal" class="hidden fixed inset-0 bg-gray-700 bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-white p-4 rounded-lg max-w-2xl">
          <button id="closeModalBtn" class="absolute top-0 right-0 text-2xl font-bold text-black">&times;</button>
          
          <!-- Video Player -->
          <div id="video-modal" class="hidden">
            <div id="video-header">
              <button id="video-back-button">←</button>
            </div>
            <video id="video-call" autoplay muted playsinline></video>
          </div>
          
        </div>
      </div>

      <!-- User Input Area -->
      <div id="input-area" class="pt-4">
        <input id="user-input" type="text" class="w-full p-2 border rounded" placeholder="Type here..." autofocus />
      </div>

    </div>
  </div>

  <script src="app.js"></script> <!-- Add your custom JS here -->
</body>
</html>
