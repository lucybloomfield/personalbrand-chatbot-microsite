<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucy Bloomfield - Marketing, Tech & Teams That Perform</title>
  <link href="src/style.css" rel="stylesheet">
  <link href="dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="animation-wrapper">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
      

  <!-- 📱 Phone Container wraps all views -->
  <div class="phone-container">

    <!-- 🏠 Home Screen -->
    <div id="home-screen" class="hidden flex flex-col items-center justify-center min-h-screen">
      <div id="status-bar" class="w-full p-2 bg-black text-white text-center">
        <span id="time" class="text-lg font-bold"></span>
      </div>
      <div class="flex flex-col items-center mt-10">
        <button id="back-to-chat" class="text-white bg-blue-500 px-6 py-2 rounded-lg text-lg">
          💬 Return to Chat
        </button>
      </div>
    </div>

    <!-- 💬 Chat Screen -->
    <div id="chat-container" class="flex justify-center items-center min-h-screen px-6 w-full">
      <div id="chat-box" class="rounded-lg p-4 w-full max-w-xl shadow-lg flex flex-col h-full">

        <!-- Contact Card -->
        <div id="chat-header" class="flex items-center justify-between p-4 rounded-lg mb-4">
          <div class="flex items-center gap-2">
            <button id="messages-back-button" class="text-white text-2xl">&#8592;</button>
          </div>
          <div id="contact-card" class="flex flex-col items-center">
            <img class="avatar w-10 h-10 rounded-full object-cover" src="src/img/contact-avatar.png" alt="Avatar">
            <div class="name text-white text-sm font-semibold mt-1">Lucy Bloomfield</div>
          </div>
          <div class="flex items-center gap-2">
            <button id="video-call-button" class="text-white text-2xl">📹</button>
          </div>
        </div>

        <!-- Contact Modal -->
        <div id="contact-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
          <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full relative text-center">
            <button id="close-contact-modal" class="absolute top-2 right-2 text-gray-600 hover:text-black text-xl">&times;</button>
            <img src="src/img/contact-avatar.png" alt="Lucy Bloomfield" class="w-24 h-24 rounded-full mx-auto mb-4">
            <h2 class="text-xl font-bold mb-2">Lucy Bloomfield</h2>
            <p class="mb-4 text-gray-600">Follow me:</p>
            <div class="flex justify-center space-x-4 text-xl">
              <a href="https://lucybloomfieldofficial.substack.com/" target="_blank" title="Substack">📰</a>
              <a href="https://instagram.com/lucybloomfieldofficial" target="_blank" title="Instagram">📸</a>
              <a href="https://www.tiktok.com/@lucybloomfield" target="_blank" title="TikTok">🎵</a>
              <a href="https://x.com/reallbloomfield" target="_blank" title="Twitter">🐦</a>
              <a href="https://www.linkedin.com/in/lucy-bloomfield-b29b1910a/" target="_blank" title="LinkedIn">💼</a>
              <a href="https://www.youtube.com/@lucybloomfieldofficial" target="_blank" title="YouTube">📺</a>
            </div>
          </div>
        </div>

        <!-- Chat Area -->
        <div id="chat" class="flex-1 overflow-y-auto space-y-4"></div>

        <!-- Input -->
        <div id="input-area" class="pt-4">
          <input id="user-input" type="text" class="w-full p-2 border rounded" placeholder="Type here..." autofocus />
        </div>
      </div>
    </div>

    <!-- 📹 Video Modal-->

    <div id="videoModal" class="hidden">
        <div>
          <button id="closeModalBtn">&times;</button>
          <div id="video-modal">
            <div id="video-header">
              <button id="video-back-button">←</button>
            </div>
            <video id="video-call" autoplay muted playsinline></video>
          </div>
        </div>

    </div> <!-- End of phone-container -->
    </div><!-- End of animation-wrapper + background particles -->

  <script src="app.js"></script>
</body>
</html>
